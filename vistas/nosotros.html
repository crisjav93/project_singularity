<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="shortuc icon" href="../img/favicom.png">
    <link rel="stylesheet" href="../estilos/css/styles.css">
</head>
<body>
    <h1>Contactos</h1>

    <ul>
		<li><a href="../index.html">Inicio</a></li>
		<li><a href="./proyectos.html">Proyectos</a></li>
		<li><a href="./nosotros.html">Nosotros</a></li>

	</ul>


    <form action="" method="GET" enctype="text/plain">
        <fieldset>
            <legend>Información Personal</legend>
        <div>
            <label for="name">Nombre</label> <!-- El for name es para que cuando haga click me, me lleve al campo indicado -->
            <input type="text" name="name" id="name" required>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email"  name="email" id="email
            " required>
        </div>
        <div>
            <label for="age">Edad</label>
            <input type="number" name="age" id="age" min="1" max="100" step="5">
        </div>
        <div>
            <label for="date">Fecha de Nacimiento</label>
            <input type="date" name="date" id="date" min="1900-01-01">
        </div>
        <div>
            <label for="phone">Teléfono</label>
            <input type="tel" name="phone" id="phone">
        </div>
        <div>
            <strong>Género</strong>
            <div>
                <label for="male">Masculino</label>
                <input type="radio" name="gender" id="male" value="male">
            </div>
            <div>
                <label for="female">Femenino</label>
                <input type="radio" name="gender" id="female" value="female">
            </div>
        </div>
        </fieldset>
        <fieldset>
            <legend>Información Adicional</legend>
        <div>
            <label for="ocupation"> Ocupación</label>
            <select name="ocupation" id="ocupation" multiple><!-- si borro el multiple puede elejir uno solo -->
                <option value="student" label="Estudiandte"></option>
                <option value="dep_emp" label=" relación de dependencia"></option>
                <option value="profesional" label="Profesional"></option>
            </select>
        </div>
        <div>
            <label for="bio">Biografía</label>
            <textarea id="bio" name="bio"></textarea>
        </div>
        <div>
            <label for="file">Subir Documentació</label>
            <input id="file" type="file" name="file">
        </div>
        </fieldset>
        <div>
            <label>Contraseña</label>
            <input type="password" name="password" requered>
        </div>
        <div>
            <strong>Aceptación de términos</strong>
            <div>
                <label for="aceptacion">Está de acuerdo con las políticas de confidencialidad</label>
                <input type="checkbox" name="aceptacion" id="aceptacion">
            </div>
        </div>
        <input type="reset" value="Reiniciar Formulario"></input>
        <input type="submit" value="Enviar Formulario"></input>
    </form>
</body>
</html>
